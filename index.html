<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="jsfile.js"></script>
</head>
<body>
    <div class="calc-body">
        <div class="row" id="screen">
            <p id="input">
                <span id="xInput"></span>
                <span id="operatorInput"></span>
                <span id="yInput"></span></p>
            <p id="display"></p>
        </div>
        <div class="row">
            <button class="special" id="clear">Clear</button>
            <button class="special" id="backspace">Backspace</button>
        </div>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">รท</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">x</button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
        </div>
        <div class="row">
            <button class="number">0</button>
            <button id="decimal">.</button>
            <button class="special equal">=</button>
            <button class="operator">+</button>
        </div>
    </div>
</body>
