<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="jsfile.js"></script>
</head>
<body>
    <div class="calc-body">
        <div class="row" id="display">
            <p id="input">1 + 1</p>
            <p id="answer">2</p>
        </div>
        <div class="row">
            <button class="special">Clear</button>
            <button class="special">Delete</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">รท</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">x</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button class="special">=</button>
            <button class="operator">+</button>
        </div>
    </div>
</body>
