<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="jsfile.js"></script>
</head>
<body>
    <div class="calc-body">
        <div class="row" id="screen">
            <p id="input">
                <span id="xInput"></span>
                <span id="operatorInput"></span>
                <span id="yInput"></span></p>
            <p id="display"></p>
        </div>
        <div class="row">
            <button class="special a27" id="clear">Clear</button>
            <button class="special a8" id="backspace">Backspace</button>
        </div>
        <div class="row">
            <button class="number a55 a103">7</button>
            <button class="number a56 a104">8</button>
            <button class="number a57 a105">9</button>
            <button class="operator a191 a111">รท</button>
        </div>
        <div class="row">
            <button class="number a52 a100">4</button>
            <button class="number a53 a101">5</button>
            <button class="number a54 a102">6</button>
            <button class="operator a88 a106">x</button>
        </div>
        <div class="row">
            <button class="number a49 a97">1</button>
            <button class="number a50 a98">2</button>
            <button class="number a51 a99">3</button>
            <button class="operator a189 a109">-</button>
        </div>
        <div class="row">
            <button class="number a48 a96">0</button>
            <button class="a190 a110" id="decimal">.</button>
            <button class="special equal a187 a13">=</button>
            <button class="operator a107">+</button>
        </div>
    </div>
</body>
